<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Bandera</th>
        <th scope="col">Nombre</th>
        <th scope="col">Poblaci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pais of paises; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          <img class="small-flag" [src]="pais.flag">
        </td>
        <td>{{ pais.capital }}, {{pais.name}}</td>
        <td>{{pais.population | number }}</td>
        <td>
            <a [routerLink]="['/pais', pais.alpha2Code]" routerLinkActive="router-link-active"  >Ver...</a>
        </td>
      </tr>
    </tbody>
  </table>
